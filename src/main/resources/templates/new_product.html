<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<div class="container my-5">
    <h3>Add Product</h3>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/save}" th:object="${ProductForm}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Enter product price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description" placeholder="Enter product description" required></textarea>
                </div>
                <div class="form-group col-md-8">
                    <label for="name" class="col-form-label">Provider</label>
                    <select th:field="*{provider.id}" >
                        <option th:each="provider : ${listeProvider}"
                                th:value="${provider.id}" th:text="${provider.id}"/>

                    </select>
                </div>
        <br>
                <input type="hidden" th:field="*{id}">  <!-- Hidden ID field for update cases -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
